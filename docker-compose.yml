version: '3.8'

services:
  cybertodo:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_CONFIG=production
      - SECRET_KEY=your-secret-key-here-change-in-production
    volumes:
      - cybertodo_data:/app/instance
    restart: unless-stopped
    
