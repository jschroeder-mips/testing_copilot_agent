{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container">
    <div class="columns is-centered">
        <div class="column is-6">
            <div class="box cyberpunk-box has-text-centered">
                <i class="fas fa-exclamation-triangle fa-5x has-text-warning mb-4"></i>
                <h1 class="title has-text-light cyberpunk-title">404</h1>
                <h2 class="subtitle has-text-grey-light">Neural pathway not found</h2>
                <p class="has-text-grey-light mb-4">

                <a href="{{ url_for('index') }}" class="button is-primary cyberpunk-button">
                    <i class="fas fa-home"></i>&nbsp;Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
